{% extends "auctions/layout.html" %}

{% block body %}
    <script>
        $(document).ready(function() {
            $('#ingredients').multiselect();
        });
    </script>
    <div class="container">
        <h2>Create New Listing</h2>
    </div>
    <form action="{% url 'add' %}" method="post">
        {% csrf_token %}
        <div class="form-group row" style="width: 95%; margin-left: 2px; margin-top: 20px">
            <div class="col-sm-2 col-form-label">Item Name</div>
            <div class="col-sm-6">
                <input type="text" name="name" value="{{ name }}" size=20 class="form-control">
            </div>
        </div>
        <div class="form-group row" style="width: 95%; margin-left: 2px; margin-top: 20px">
            <div class="col-sm-2 col-form-label">Starting Price</div>
            <div class="col-sm-6">
                <input type="number" name="price" value="{{ price }}" min=0 step=0.01 class="form-control">
            </div>
        </div>
        <div class="form-group row" style="width: 95%; margin-left: 2px; margin-top: 20px">
            <div class="col-sm-2 col-form-label">Category</div>
                <div class="col-sm-6">
                <select name="category" class="form-control" style="width: 188px">
                    <option value="">-----------</option>
                    {% for category in categories %}
                        {% if category == selected %}
                            <option value="{{ category }}" selected>{{ category }}</option>
                        {% else %}
                            <option value="{{ category }}">{{ category }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="form-group row" style="width: 95%; margin-left: 2px; margin-top: 20px">
            <div class="col-sm-2 col-form-label">Image URL</div>
            <div class="col-sm-6">
                <input type="text" name="image_url" value="{{ image_url }}" size=48 class="form-control">
            </div>
        </div>
        <div style="width: 95%; margin-left: 2px; margin-top: 20px">
            <div class="col-sm-2 col-form-label">Description</div>
            <div class="col-sm-5">
                <textarea class="form-control" name="description" value="{{ description }}" style="width: 47.5vw;"></textarea>
            </div>
        </div>
        <div style="width: 95%; margin-left: 2px; margin-top: 20px">
            <div class="col-sm-2 col-form-label"><input type="submit" class="btn btn-info" value="Submit"></div>
        </div>
    </form>
{% endblock %}
