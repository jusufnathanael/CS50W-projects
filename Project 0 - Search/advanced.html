<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="./stylesheet.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class=right>
            <a href="./index.html">Google Search</a>
            <a href="./images.html">Image Search</a>
        </div>
        <div>
            <h4>Advanced Search</h4><br>
            <h5>Find pages with...</h5>
            <form action="https://google.com/search">
                <table class="table">
                    <tr>
                        <td width=30%>all these words:</td>
                        <td><input class="textarea" type="text" name="as_q"></td>
                    </tr>
                    <tr>
                        <td>these exact word or phrase:</td>
                        <td><input class="textarea" type="text" name="as_epq"></td>
                    </tr>
                    <tr>
                        <td>any of these words:</td>
                        <td><input class="textarea" type="text" name="as_oq"></td>
                    </tr>
                    <tr>
                        <td>none of these words:</td>
                        <td><input class="textarea" type="text" name="as_eq"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td class="right"><input class="btn btn-primary btn-sm" type="submit" value="Advanced Search"></td>
                    </tr>
            </form>
        </div>
    </body>
</html>
